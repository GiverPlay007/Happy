<!DOCTYPE html>

<html lang="pt_BR">
  <head>
    <title> Informações do orfanato | Happy </title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <link rel="icon" href="./public/images/logo-icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap">
    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="stylesheet" href="./public/css/sidebar.css">
    <link rel="stylesheet" href="./public/css/animations.css">
    <link rel="stylesheet" href="./public/css/map.css">
    <link rel="stylesheet" href="./public/css/buttons.css">
    <link rel="stylesheet" href="./public/css/page-orphanage.css">
  </head>

  <body>
    <div id="page-orphanage">
      <aside class="animate-right sidebar">
        <img src="./public/images/map-marker.svg" alt="Happy">

        <footer>
          <button onclick="history.back()">
            <img src="./public/images/arrow-back.svg" alt="Voltar">
          </button>
        </footer>
      </aside>

      <main class="animate-appear with-sidebar">
        <div class="orphanage-details">
          <img src="./public/images/home.jpg" alt="Imagem do orfanato">

          <div class="images">
            <button onClick="selectImage(event)" class="active" type="button">
              <img src="https://source.unsplash.com/random?id=1" alt="Imagem do orfanato">
            </button>

            <button onClick="selectImage(event)" type="button">
              <img src="https://source.unsplash.com/random?id=2" alt="Imagem do orfanato">
            </button>

            <button onClick="selectImage(event)" type="button">
              <img src="https://source.unsplash.com/random?id=3" alt="Imagem do orfanato">
            </button>

            <button onClick="selectImage(event)" type="button">
              <img src="https://source.unsplash.com/random?id=4" alt="Imagem do orfanato">
            </button>

            <button onClick="selectImage(event)" type="button">
              <img src="https://source.unsplash.com/random?id=5" alt="Imagem do orfanato">
            </button>

            <button onClick="selectImage(event)" type="button">
              <img src="https://source.unsplash.com/random?id=6" alt="Imagem do orfanato">
            </button>
          </div>

          <div class="orphanage-details-content">

            <h1> Nome do Orfanato </h1>
            
            <p> Inserir a descrição sobre o orfanato em questão </p>
            
            <div class="map-container">
              <div id="mapid"></div>
              <footer>
                <a href=""> Ver rotas no Google Maps </a>
              </footer>
            </div>

            <hr/>
            <h2> Instruções para Visita </h2>
            <p> Venha como se sentir a vontade e traga muito amor e paciência para dar </p>

            <div class="open-details">
              <div class="hour">
                <img src="./public/images/clock.svg" alt="Horário">
                Horário de visitas
                Das 18 até as 8h
              </div>
              <div class="open-on-weekends">
                <img src="./public/images/info.svg" alt="Fim de semana info">
                Atendemos fim de semana
              </div>
            </div>


            <button class="primary-button" type="button">
              <img src="./public/images/whatsapp.svg" alt="Chamar no WhatsApp">
              Entrar em contato
            </button>
          </div>
        </div>
      </main>
    </div>
    <script src="./public/scripts/orphanage.js"></script>
  </body>
</html>
